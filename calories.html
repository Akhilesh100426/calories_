<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Calculator</title>
    <link rel="stylesheet" href="calories.css">
</head>
<body>
    <h1>Calories Calculator</h1>
    
    <div class="input-container">
        <label for="food">Food Item:</label>
        <input type="text" id="food" placeholder="Enter food name">
        
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" placeholder="e.g., 100g, 2 cups, 1 plate">
        
        <button onclick="calculateCalories()">Calculate</button>
    </div>
    
    <div class="result-container">
        <p id="calories-result"></p>
        <p id="benefits"></p>
    </div>

    <script src="calories.js"></script>
</body>
</html>
